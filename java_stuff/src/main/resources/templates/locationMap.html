<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

</head>
<body>
<div th:replace="master2 :: header"></div>
<div th:replace="master2 :: nav"></div>

<main>
    <section>
        <h1>Information Location</h1>
        <form method="post" class="row g-3 needs-validation" novalidate>
            <div class="col-12">
                <label>Location</label>
                <div class="input-group has-validation">

            <button type="submit" value="Submit" class="btn btn-secondary">Search</button>
        </form>
        <iframe src="/out.html" height="950" width="950"></iframe>
    </section>
